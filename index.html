<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene> 
      <a-assets>
        <video id= "teture" src = "https://github.com/nah1g14/Aframe-glitch/blob/master/small.mp4"></video>
      
      </a-assets>
      <a-plane position="0 0 -4" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-plane src="#texture" position="0 0 -4" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
